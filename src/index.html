  <body
    class="flex h-screen flex-col bg-neutral-50 text-neutral-900 dark:bg-neutral-950 dark:text-neutral-100"
  >
    <header class="flex items-center justify-between px-4 py-4 lg:px-8">
      <a href="/" class="flex items-center gap-4">
        <img
          src="/assets/images/logo.svg"
          alt="GiftstormingAi Logo"
          class="h-12"
        />
        <span
          class="hidden text-3xl font-bold text-red-600 dark:text-red-400 lg:block"
        >
          GiftstormingAi
        </span>
      </a>

      <div class="flex gap-2">
        <label for="themeSwitch" class="group inline-flex cursor-pointer">
          <input
            type="checkbox"
            value=""
            id="themeSwitch"
            class="sr-only"
            checked
          />
          <span
            class="w-10 rounded-lg bg-neutral-200 p-2 text-center text-2xl leading-[0] dark:bg-neutral-900"
          >
            <span class="fa-solid fa-sun hover:text-yellow-500"></span>
            <span class="fa-solid fa-moon hidden hover:text-yellow-100"></span>
          </span>
        </label>
        <div>
          <button
            id="langDropdownButton"
            type="button"
            class="rounded-lg bg-neutral-200 p-2 text-2xl leading-[0] hover:text-sky-400 dark:bg-neutral-900"
          >
            <span class="fa-solid fa-globe"></span>
          </button>
          <div
            id="langDropdown"
            class="absolute z-10 mt-2 hidden rounded-lg bg-neutral-200 text-2xl dark:bg-neutral-900"
          >
            <ul>
              <li
                class="cursor-pointer list-none p-1 transition-colors hover:text-sky-400"
              >
                EN
              </li>
              <li
                class="cursor-pointer list-none p-1 transition-colors hover:text-sky-400"
              >
                ES
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main class="flex grow flex-col justify-center gap-16 px-4 py-4 lg:px-8">
      <form method="POST" id="giftForm" class="flex flex-col gap-8">
        <fieldset class="flex flex-wrap gap-4">
          <legend class="mb-4 text-2xl font-bold" data-i18n="occasion"></legend>
          <label for="birthday"

              type="radio"
              name="occasion"
              id="birthday"
              class="peer sr-only"
              value="birthday"

            >
              <span data-i18n="birthday"></span>
              <img src="/assets/images/birthday.png" class="h-16 w-16" />
            </div>
          </label>

          <label for="anniversary">
            <input
              type="radio"
              name="occasion"
              id="anniversary"
              class="peer sr-only"
              value="anniversary"

            </div>

          <label for="graduation">

              value="graduation"
