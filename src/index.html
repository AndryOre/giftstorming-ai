  <body>
    <div class="absolute right-4 top-4 flex gap-2">
      <div>
        <button
          id="langDropdownButton"
          type="button"
          class="rounded-lg bg-stone-50 p-2 text-2xl leading-[0] transition-colors hover:text-indigo-500 dark:bg-zinc-900"
        >

        </button>
        <div
          id="langDropdown"
          class="absolute z-10 hidden rounded-lg bg-stone-50 text-2xl dark:bg-zinc-900"
        >
          <ul class="m-0 p-0">
            <li
              class="cursor-pointer list-none p-1 transition-colors hover:text-indigo-500"

            <li
              class="cursor-pointer list-none p-1 transition-colors hover:text-indigo-500"
            >
              ES
            </li>
          </ul>
        </div>
      </div>
      <label for="themeSwitch" class="inline-flex cursor-pointer">
        <input
          type="checkbox"
          value=""
          id="themeSwitch"
          class="sr-only"
          checked
        />
        <span
          class="peer rounded-lg bg-stone-50 p-2 text-2xl leading-[0] transition-colors hover:text-indigo-500 dark:bg-zinc-900"
        >
          <span class="fa-solid fa-sun"></span>
          <span class="fa-solid fa-moon hidden"></span>
        </span>
      </label>
