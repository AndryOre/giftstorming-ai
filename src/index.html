<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="HTML5 + Tailwind CSS + Vite Vanilla Boilerplate"
    />

    <!-- OG meta tags -->
    <meta property="og:title" content="Vite App" />
    <meta
      property="og:description"
      content="HTML5 + Tailwind CSS + Vite Vanilla Boilerplate"
    />
    <meta property="og:image" content="/assets/images/vite.svg" />
    <meta property="og:url" content="https://vitejs.dev" />
    <meta property="og:type" content="website" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/images/vite.svg" />

    <!--- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Page Title -->
    <title>Vite App</title>
  </head>
  <body class="bg-white text-slate-800 dark:bg-neutral-800 dark:text-white">
    <div class="absolute right-4 top-4 flex gap-2">
      <div>
        <button
          id="langDropdownButton"
          type="button"
          class="rounded-lg bg-stone-50 p-2 text-2xl leading-[0] transition-colors hover:text-indigo-500 dark:bg-zinc-900"
        >
          <span class="fa-solid fa-globe"></span>
        </button>
        <div
          id="langDropdown"
          class="absolute z-10 hidden rounded-lg bg-stone-50 text-2xl dark:bg-zinc-900"
        >
          <ul class="m-0 p-0">
            <li
              class="cursor-pointer list-none p-1 transition-colors hover:text-indigo-500"
            >
              EN
            </li>
            <li
              class="cursor-pointer list-none p-1 transition-colors hover:text-indigo-500"
            >
              ES
            </li>
          </ul>
        </div>
      </div>
      <label for="themeSwitch" class="inline-flex cursor-pointer">
        <input
          type="checkbox"
          value=""
          id="themeSwitch"
          class="sr-only"
          checked
        />
        <span
          class="peer rounded-lg bg-stone-50 p-2 text-2xl leading-[0] transition-colors hover:text-indigo-500 dark:bg-zinc-900"
        >
          <span class="fa-solid fa-sun"></span>
          <span class="fa-solid fa-moon hidden"></span>
        </span>
      </label>
    </div>
    <div id="app" class="flex min-h-screen items-center justify-center">
      <div class="flex flex-col gap-8 p-8 text-center">
        <div>
          <a href="https://vitejs.dev" target="_blank" class="inline-block">
            <img
              src="/assets/images/vite.svg"
              class="h-36 p-6 duration-300 hover:drop-shadow-[0_0px_32px_rgba(99,102,241,0.67)]"
              alt="Vite logo"
            />
          </a>
          <a
            href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"
            target="_blank"
            class="inline-block"
          >
            <img
              src="/assets/images/javascript.svg"
              class="h-36 p-6 duration-300 hover:drop-shadow-[0_0px_32px_rgba(247,223,30,0.67)]"
              alt="JavaScript logo"
            />
          </a>
        </div>
        <h1 data-i18n="vite" class="text-5xl font-bold"></h1>
        <div class="p-8">
          <button
            data-i18n="counter"
            id="counter"
            type="button"
            class="rounded-lg border border-transparent bg-stone-50 px-4 py-2 font-semibold transition-colors hover:border-indigo-500 focus:ring-2 focus:ring-slate-800 focus:hover:border-transparent dark:bg-zinc-900 dark:focus:ring-white"
          ></button>
        </div>
        <p data-i18n="vite_learn_more" class="font-bold text-zinc-500"></p>
      </div>
    </div>

    <!-- Scripts -->
    <script defer type="module" src="./scripts/index.js"></script>
  </body>
</html>
